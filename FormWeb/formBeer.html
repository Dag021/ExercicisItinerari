            <div class="row justify-content-center">
              <div class="col-sm-8">
                <form name="formulario" action="" onSubmit="validation(); return false" id="contactForm">
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="beerName">Beer Name</label>
                            <input type="text" class="form-control" id="beerName" placeholder="Beer Name" autocomplete="off" onfocus="clearBeerName()">
                            <p id="errorBeerName" class="correctInput">Required field</p>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="valorABV">ABV</label>
                            <input type="text" class="form-control" id="valorABV" placeholder="ABV" autocomplete="off" onfocus="clearValorABV()">
                            <p id="errorValorABV" class="correctInput">Required field</p>
                        </div>
                    </div><!--End row-->

                    <div class="form-group row">
                          <label for="tipoCerveza" class="col-sm-3 col-form-label">Type</label>
                          <div class="col-sm-7 centerInput">
                              <select id="tipoCerveza" class="form-control">
                                  <option  value="" selected>Choose...</option>
                              </select>
                          </div>
                          <div class="col-sm-2 centerInput" id="infoType"><img src="img/info.png" class="rounded-circle" alt="Info" title="Search your Beer" width="50px" onclick="popUp()"></div>
                    </div>
                    <div class="form-group row">
                          <label for="categoriaCerveza" class="col-sm-3 col-form-label">Category</label>
                          <div class="col-sm-7 centerInput">
                              <select id="categoriaCerveza" class="form-control" style="display: none;">
                                  <option  value="" selected>Choose...</option>
                              </select>
                          </div>
                          <div class="col-sm-2 centerInput" id="infoCategory" style="display: none;"><img src="img/info.png" class="rounded-circle" alt="Info" title="Search your Beer" width="50px" onclick="popUp()"></div>
                    </div>
                    <div class="form-group row">
                          <label for="estiloCerveza" class="col-sm-3 col-form-label">Style</label>
                          <div class="col-sm-7 centerInput">
                              <select id="estiloCerveza" class="form-control" style="display: none;">
                                  <option  value="" selected>Choose...</option>
                              </select>
                          </div>
                          <div class="col-sm-2 centerInput" id="infoCategory" style="display: none;"><img src="img/info.png" class="rounded-circle" alt="Info" title="Search your Beer" width="50px" onclick="popUp()"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="breweryName">Brewery</label>
                            <input type="text" class="form-control" id="breweryName" onfocus="clearBreweryName()">
                            <p id="errorBreweryName" class="correctInput">Required field</p>
                        </div>
                        <div class="form-group col-md-5">
                            <div class="form-row">
                                <div class="form-group col-md-10">
                                    <label for="selectCountry">Country</label>
                                    <select id="selectCountry" class="form-control">
                                        <option  value="0" selected>Choose...</option>
                                    </select>
                                    <p id="errorCountry" class="correctInput">Required field</p>
                                </div>
                                <div class="form-group col-md-2 text-center">
                                    <label for="selectCountry">Flag</label>
                                    <div id="flagCountry"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-warning">Submit</button>
                    <div id="formResult"></div>
