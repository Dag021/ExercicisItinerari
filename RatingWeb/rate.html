            <div class="row">
                <div class="col-12 text-center">
                    <form method="get">
                        <div id="questionCasification">      
                            <div>Rate this page. Choose icon:  </div>             
                            <ul id="iconSelect" onmouseover="openIcons()" onmouseout="closedIcons()">
                                <li id="iconBeer" onclick="changeIconBeer()"><i class="fas fa-beer" id="beer"></i></option>
                                <li id="iconStar" onclick="changeIconStar()"><i class="fas fa-star" id="star"></i></option>
                                <li id="iconHeart" onclick="changeIconHeart()"><i class="fas fa-heart" id="heart"></i></option>
                            </ul>   
                        </div>

                        <div id="beerClasificacion" class="clasificacion" onfocusout="reset()">
                            <input id="radio1" type="radio" name="estrellas" value="5">
                            <label for="radio1" ><i class="fas fa-beer" id="cinc"></i></label>
                            
                            <input id="radio2" type="radio" name="estrellas" value="4">
                            <label for="radio2"><i class="fas fa-beer" id="quatre"></i></label>
                           
                            <input id="radio3" type="radio" name="estrellas" value="3">
                            <label for="radio3"><i class="fas fa-beer" id="tres"></i></label>
                            
                            <input id="radio4" type="radio" name="estrellas" value="2">
                            <label for="radio4"><i class="fas fa-beer" id="dues"></i></label>
                            
                            <input id="radio5" type="radio" name="estrellas" value="1">
                            <label for="radio5"><i class="fas fa-beer" id="una"></i></label>
                        </div>
          
                        <button type="button" id="buttonEnviar" class="btn btn-warning" onclick="enviarValoracion()">Submit</button>
                        
                        <div id="blockThanks">
                            <h3>Thanks for yours</h3>
                            <div id="blocResultValoracion">
                                <div id="resultValoracion"></div><i class="fas fa-beer" id="iconValoracion"></i>
                            </div>
                        </div>
